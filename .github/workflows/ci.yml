name: CI

on:
  push:
    branches: [ main, 'feat/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        shell: bash
        run: |
          # Use a plain npm install with legacy-peer-deps to avoid CI lockfile mismatch errors
          npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npx vitest --config vitest.config.ts --run
